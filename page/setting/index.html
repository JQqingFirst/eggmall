<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">

	<body>
		<div class="app-content">
			<div>
				<h2 class="block-header">
				基本信息
				</h2>
				<div class="van-cell-group van-hairline--top-bottom">
					<div class="avatar-content van-cell">
						<div class="van-cell__title">
							<span>
								头像
							</span>
						</div>
						<div class="van-cell__value">
							<div class="avatar-image" style="background-image: url(&quot;http://thirdwx.qlogo.cn/mmopen/KydxAIB52xnFZcU9MyUyJPkAH4f6F9BZwB5T2b9AlaGDldMweLEdoWnxdWLtDdsyoH7FibsY2oCX8z1NzUaS9Gg/132&quot;);">
							</div>
						</div>
					</div>
					<div class="base-info-cell">
						<div class="van-cell van-cell--clickable username">
							<div class="van-cell__title">
								<span>
									昵称
								</span>
							</div>
							<div class="van-cell__value">
								<span>
									zz
								</span>
							</div>
							<i class="van-icon van-icon-arrow van-cell__right-icon">
							</i>
						</div>
						<div class="nickname-pop van-popup username-popup" style="z-index: 2019;display: none;"><div class="base-pop-content"><h3 class="nickname-title">修改昵称</h3><div class="nickname-input group-hairline"><input placeholder="昵称"></div><div class="nickname-btn-group"><div class="bottom-btn">
						取消
					</div><div class="bottom-btn group-hairline left-line">
					确定
				</div></div></div></div>
			</div>
			<div class="base-info-cell">
				<div class="van-cell van-cell--clickable sex">
					<div class="van-cell__title">
						<span>
							性别
						</span>
					</div>
					<div class="van-cell__value">
						<span>
							男
						</span>
					</div>
					<i class="van-icon van-icon-arrow van-cell__right-icon">
					</i>
				</div>
				<div class="gender-pop van-popup sex-popup" style="z-index: 2019;display: none;"><div>保密</div><div>男</div><div>女</div></div>
				<div class="van-modal popup-model" style="z-index: 2018;display: none;"></div>
			</div>
			<div class="base-info-cell">
				<div class="van-cell van-cell--clickable">
					<div class="van-cell__title">
						<span>
							生日
						</span>
					</div>
					<div class="van-cell__value">
						<span>
						</span>
					</div>
					<i class="van-icon van-icon-arrow van-cell__right-icon">
					</i>
				</div>
			</div>
			<div class="base-info-cell address-info-cell">
				<div class="van-cell van-cell--clickable">
					<div class="van-cell__title">
						<span>  收货地址 </span>
					</div>
					<div class="van-cell__value">

					</div>
					<i class="van-icon van-icon-arrow van-cell__right-icon">

		<h2 class="block-header">
		帐号绑定
		</h2>
		<div class="van-cell-group van-hairline--top-bottom">
			<div class="van-cell van-cell--clickable phone-info-cell">
				<div class="van-cell__title">
					<span> 手机号 </span>
				</div>
				<div class="van-cell__value">
					<span> 130****9282 </span>
				</div>
				<i class="van-icon van-icon-arrow van-cell__right-icon">
				</i>
			</div>
			<div class="van-cell">
				<div class="van-cell__title">
					<span> 微信 </span>
				</div>
				<div class="van-cell__value">
					<span> 已绑定 </span>
				</div>
			</div>
		</div>
	</div>
	<div>
		<h2 class="block-header"> 安全设置 </h2>
		<div class="van-cell-group van-hairline--top-bottom">
			<div class="van-cell van-cell--clickable login-info-cell">

					<span> 登录密码 </span>

					<span> 修改 </span>

				<i class="van-icon van-icon-arrow van-cell__right-icon">

			</div>
			<div class="van-cell van-cell--clickable">
				<div class="van-cell__title">
					<span> 注销帐号 </span>
				</div>
				<i class="van-icon van-icon-arrow van-cell__right-icon">
				</i>
			</div>
		</div>

</div>

<style type="text/css">
span>a{color:inherit;}
.van-cell>a{color:inherit;}
.gender-pop{border-radius: 5px;width: 85%;overflow: hidden}
.gender-pop > div{height: 50px;line-height: 50px;text-align: center}
.gender-pop > div + div{border-top: 1px solid #eee;}
.app-content .van-cell-group{padding-left: 15px;position: relative;background-color: #fff;}
.app-content .van-cell-group .van-cell{padding: 10px 15px 10px 0;}
.base-pop-content{position: relative;background-color: #fff;padding-top: 15px;border-radius: 5px;overflow: hidden;}
.base-pop-content .group-hairline{position: relative}
.base-pop-content .group-hairline::after{content: '';position: absolute;top: 0;left: 0;width: 200%;height: 200%;-webkit-transform: scale(.5);transform: scale(.5);-webkit-transform-origin: 0 0;transform-origin: 0 0;pointer-events: none;box-sizing: border-box;border-bottom: 1px solid #e5e5e5;}
.base-pop-content .group-hairline.left-line{border-left: 1px solid #e5e5e5;}
.nickname-pop{border-radius: 5px;width: 85%;overflow: hidden;}

.nickname-input{padding: 15px;margin: 0 auto;max-width: 300px;}
.nickname-input input{box-sizing: border-box;height: 34px;width: 100%;text-indent: 10px;font-size: 14px;border: 1px solid #e5e5e5;margin: 0;padding: 0;outline: none;-webkit-appearance: none;}
