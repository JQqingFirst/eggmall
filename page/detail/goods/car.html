<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>快乐的蛋 </title>
        <meta http-equiv="Cache-Control" content="max-age=180">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
        <meta http-equiv="x-dns-prefetch-control" content="on">
        <link rel="stylesheet" type="text/css" href="../../../css/index.css"/>
        <link rel="stylesheet" type="text/css" href="../../../css/base.css"/>
        <link rel="stylesheet" type="text/css" href="../../../css/car.css"/>
        <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css"/>
        <script src="../../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="../../../js/car.js"></script>
    </head>
    <body>
        <div class="cart-container">
            <div class="login-tip">
                <span class="close"> </span>
                <span class="desc"> 绑定手机号可保存购物车中所有商品 </span>
                <span class="login-btn"> 立即绑定 </span>
            </div>
            <div class="shop">
                <div class="title van-hairline--bottom">
                    <div class="van-checkbox">
                        <div class="van-checkbox__icon van-checkbox__icon--round van-checkbox__icon--checked">
                            <i class="van-icon van-icon-success"> </i>
                        </div>
                    </div>
                    <i class="icon-shop"> </i>
                    <span class="shop-name"> 快乐的蛋 </span>
                    <span class="edit"> 编辑 </span>
                </div>
                <div class="goods-list">
                    <div class="goods">
                        <div class="van-swipe-cell">
                            <div class="van-swipe-cell__wrapper" style="transform: translate3d(0px, 0px, 0px); transition: all 0.6s cubic-bezier(0.18, 0.89, 0.32, 1) 0s;">
                                <div class="van-checkbox">
                                    <div class="van-checkbox__icon van-checkbox__icon--round van-checkbox__icon--checked">
                                        <i class="van-icon van-icon-success"> </i>
                                    </div>
                                </div>
                                <div class="goods-card">
                                    <div class="goods-img-wrap">
                                        <img alt="商品图片" src="https://img.yzcdn.cn/upload_files/2018/12/17/Fv-IxyT1tVPc9YPsqkkJQ2FblMB1.jpg?imageView2%2F2%2Fw%2F200%2Fh%2F200%2Fq%2F75%2Fformat%2Fwebp"
                                        class="goods-img">
                                    </div>
                                    <div class="desc-wrap">
                                        <div class="goods-name"> 0-6岁宝宝多营养蛋20枚富含DHA非转基因饲料喂养顺丰包邮 </div>
                                        <div class="sku-str"> 20个／盒 </div>
                                        <div class="goods-price"> ¥79.90 </div>
                                        <span class="num"> x5 </span>
                                        <div class="err-msg"> </div>
                                    </div>
                                </div>
                                <div class="delete-btn">
                                    <span> 删除 </span>
                                </div>
                                <div class="van-swipe-cell__right">
                                    <div class="swipe-delete">
                                        <span> 删除 </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shop">
                <div class="title van-hairline--bottom">
                    <div class="van-checkbox">
                        <div class="van-checkbox__icon van-checkbox__icon--round van-checkbox__icon--checked">
                            <i class="van-icon van-icon-success"> </i>
                        </div>
                    </div>
                    <i class="icon-shop"> </i>
                    <span class="shop-name"> 快乐的蛋 </span>
                    <span class="edit"> 编辑 </span>
                </div>
                <div class="goods-list">
                    <div class="goods">
                        <div class="van-swipe-cell">
                            <div class="van-swipe-cell__wrapper" style="transform: translate3d(0px, 0px, 0px); transition: all 0.6s cubic-bezier(0.18, 0.89, 0.32, 1) 0s;">
                                <div class="van-checkbox">
                                    <div class="van-checkbox__icon van-checkbox__icon--round van-checkbox__icon--checked">
                                        <i class="van-icon van-icon-success"> </i>
                                    </div>
                                </div>
                                <div class="goods-card">
                                    <div class="goods-img-wrap">
                                        <img alt="商品图片" src="https://img.yzcdn.cn/upload_files/2018/12/17/Fv-IxyT1tVPc9YPsqkkJQ2FblMB1.jpg?imageView2%2F2%2Fw%2F200%2Fh%2F200%2Fq%2F75%2Fformat%2Fwebp"
                                        class="goods-img">
                                    </div>
                                    <div class="desc-wrap">
                                        <div class="goods-name"> 0-6岁宝宝多营养蛋20枚富含DHA非转基因饲料喂养顺丰包邮 </div>
                                        <div class="sku-str"> 20个／盒 </div>
                                        <div class="goods-price"> ¥79.90 </div>
                                        <span class="num"> x5 </span>
                                        <div class="err-msg"> </div>
                                    </div>
                                </div>
                                <div class="delete-btn">
                                    <span> 删除 </span>
                                </div>
                                <div class="van-swipe-cell__right">
                                    <div class="swipe-delete">
                                        <span> 删除 </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-bottom van-hairline--top">
                <div class="select-all">
                    <div class="van-checkbox">
                        <div class="van-checkbox__icon van-checkbox__icon--round van-checkbox__icon--checked">
                            <i class="van-icon van-icon-success"> </i>
                        </div>
                    </div>
                    全选
                </div>
                <div class="button-wrap">
                    <div class="total-price total-price-active">
                        合计：￥
                        <span class="price-num"> 399.50 </span>
                        <p class="desc"> 不含运费 </p>
                    </div>
                    <button class="bottom-button van-button van-button--danger van-button--normal van-button--square">
                    <span class="van-button__text"> 结算(1) </span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
<style type="text/css">
.login-tip .close{opacity: 1;float: none;}
</style>
