<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>快乐的蛋 </title>
		<meta http-equiv="Cache-Control" content="max-age=180">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<link rel="stylesheet" type="text/css" href="../../static/bootstrap/bootstrap.min.css"/>
		<script src="../../static/bootstrap/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/bootstrap/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/other/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/other/buy.css"/>
		<script type="text/javascript" src="./pay.js"></script>
	</head>
	<body>
		<div class="index-view">
			<div class="stripe-border--bottom index__block address__block" type="address-block">
				<div class="countdown van-hairline--bottom">
					<div class="countdown__status-text">
						<h3>
						等待买家付款
						</h3>
						<p>
							请于
							<span>
								43分 36秒
							</span>
							内付款，超时订单将自动关闭
						</p>
					</div>
					<div class="van-steps van-steps--horizontal">
						<div class="van-steps__items van-steps__items--alone">
							<div class="van-hairline van-step van-step--horizontal">
								<div class="van-step__title">
									买家付款
								</div>
								<div class="van-step__circle-container">
									<i class="van-step__circle">
									</i>
								</div>
								<div class="van-step__line">
								</div>
							</div>
							<div class="van-hairline van-step van-step--horizontal">
								<div class="van-step__title">
									商家发货
								</div>
								<div class="van-step__circle-container">
									<i class="van-step__circle">
									</i>
								</div>
								<div class="van-step__line">
								</div>
							</div>
							<div class="van-hairline van-step van-step--horizontal">
								<div class="van-step__title">
									交易完成
								</div>
								<div class="van-step__circle-container">
									<i class="van-step__circle">
									</i>
								</div>
								<div class="van-step__line">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div>
					<div class="address-card van-cell van-cell--center">
						<div class="van-cell__value van-cell__value--alone">
							<i class="van-icon van-icon-location address__location">
							</i>
							<div class="address__content">
								<div class="address__info">
									<p class="address__name van-ellipsis">
										收货人：dhy
									</p>
									<p class="address__tel van-ellipsis">
										13070109282
									</p>
								</div>
								<p class="address__detail">
									收货地址：北京市昌平区昌赤路 北京十三陵风景区
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div type="goods-block">
				<div class="goods-list">
					<div class="goods-list-header van-cell van-cell--borderless">
						<i class="van-icon van-icon-shop van-cell__left-icon">
						</i>
						<div class="van-cell__value van-cell__value--alone">
							<a href="https://h5.youzan.com/v2/showcase/homepage?kdt_id=19092520">
								快乐的蛋
							</a>
						</div>
					</div>
					<div class="goods-list-card">
						<div class="van-card">
							<a href="javascript:;" class="van-card__thumb">
								<img src="https://img.yzcdn.cn/upload_files/2018/02/01/FvpizdS0ulCcsYE_11dYeFB4hqIE.jpg?imageView2%2F2%2Fw%2F180%2Fh%2F180%2Fq%2F75%2Fformat%2Fjpg"
								class="van-card__img">
							</a>
							<div class="van-card__content">
								<div class="van-card__left">
									<div class="van-card__title">
										快乐的蛋 宝宝DHA蛋 20枚/盒
									</div>
									<div class="van-card__desc van-ellipsis">
										420g, 20枚／盒, DHA蛋
									</div>
								</div>
								<div class="van-card__right">
									<div>
										¥69.00
									</div>
									<div class="van-card__origin-price">
									</div>
									<div class="van-card__num">
										x 1
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="goods-list-price van-cell">
						<div class="van-cell__value van-cell__value--alone">
							<span class="goods-list-price__count">
								共1件商品
							</span>
							小计：
							<span class="goods-list-price__amount theme-color">
								¥69.00
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="index__block" type="ump-block">
			</div>
			<div type="service-block">
				<div class="index__block">
				</div>
				<div class="index__block">
					<div class="van-cell van-cell--center">
						<div class="van-cell__title">
							<span>
								配送方式
							</span>
						</div>
						<div class="van-cell__value">
							<p class="express-way__fee">
								免运费
							</p>
							<p class="express-way__type">
								普通快递
							</p>
						</div>
					</div>
					<div class="van-cell van-field">
						<div class="van-cell__title">
							<span>
								买家留言
							</span>
						</div>
						<div class="van-cell__value">
							<div class="van-field__body">
								<textarea readonly="readonly" rows="1" placeholder="建议留言前先与商家沟通确认" class="van-field__control"
								style="height: 24px;">
								</textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div type="price-block">
				<div class="price-panel">
					<p>
						商品金额
						<span>
							¥ 69.00
						</span>
					</p>
					<p>
						运费
						<span>
							+ ¥ 0.00
						</span>
					</p>
					<div class="price-panel__total van-hairline--top">
						合计：
						<span class="price-panel__amount theme-color">
							¥69.00
						</span>
					</div>
				</div>
			</div>
			<div class="copyright" type="copyright-block">
				<img src="//img.yzcdn.cn/wsctrade/secured_20181203.png" class="copyright__ensure">
				<div class="copyright__logo" style="background-image: url(&quot;https://img.yzcdn.cn/public_files/2018/02/01/01a9df5ffcbf29f1416832070b5a909b.png?imageView2%2F2%2Fw%2F330%2Fh%2F90%2Fq%2F75%2Fformat%2Fpng&quot;);">
					<a href="https://www.youzan.com?from_source=support_logo" class="copyright__tip">
						有赞提供技术支持
					</a>
				</div>
			</div>
			<div type="submit-block">
				<div class="submit-bar van-submit-bar">
					<div class="van-submit-bar__bar">
						<div class="van-submit-bar__text">
							<span>
								合计：
							</span>
							<span class="van-submit-bar__price">
								¥ 69.00
							</span>
						</div>
						<button class="van-button van-button--danger van-button--large van-button--square">
						<span class="van-button__text">
							去支付
						</span>
						</button>
					</div>
				</div>
				<div class="cap-pay" password="" accept-price="0" style="display: none;">
					<div class="van-popup van-popup--bottom" style="z-index: 2010;">
						<div class="cap-pay-list">
							<div class="cap-pay-item__cell van-cell van-cell--clickable" style="color: rgb(51, 136, 255);">
								<div class="van-cell__title">
									<span class="cap-pay-item--middle">
										支付宝支付
									</span>
									<span class="cap-pay-item--middle cap-pay--gray-darker">
									</span>
								</div>
							</div>
							<div class="cap-pay-item__cell van-cell van-cell--clickable">
								<div class="van-cell__title">
									<span class="cap-pay-item--middle">
										银行卡支付
									</span>
									<span class="cap-pay-item--middle cap-pay--gray-darker">
									</span>
								</div>
							</div>
							<div class="cap-pay-item__cell van-cell van-cell--clickable">
								<div class="van-cell__title">
									<span class="cap-pay-item--middle">
										找人代付
									</span>
									<span class="cap-pay-item--middle cap-pay--gray-darker">
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="van-modal" style="z-index: 2009;">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
